<!-- OG data for homepage -->
<meta property="og:site_name" content="{{ site.title }}" />

<meta property="og:description" content="{{ site.description }}">
<meta property="og:url" content="https://tommymitchell.io/" />
<meta property="og:image" content="https://tommymitchell.io/assets/img/share-img.png" />
<meta property="og:image:secure" content="https://tommymitchell.io/assets/img/share-img.png" />
