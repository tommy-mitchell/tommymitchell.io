<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <h3 class="navbar-brand">{{ site.title }}</h3>
        <button class="navbar-toggler text-white shadow-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars fa-lg"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2">
                {% for navItem in site.sections %}
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-2 py-lg-3 px-2 px-lg-3 rounded-1 text-decoration-none" href="#{{ navItem }}">{{ navItem }}</a></li>    
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
